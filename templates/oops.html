<!DOCTYPE html>
<html>
  <head>
    <title>No MBTA station found</title>
    <style>
      h1 {
        color: #2e527e;
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin-top: 50px;
      }
      p {
        color: #555;
        font-size: 24px;
        text-align: center;
        margin-bottom: 30px;
      }
      .result-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      .result {
        color: #2e527e;
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .result-desc {
        color: #555;
        font-size: 24px;
        text-align: center;
      }
      button {
        background-color: #2e527e;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 50px;
      }
      button:hover {
        background-color: #1c3657;
      }
    </style>
  </head>
  <body>
    <h1>No MBTA station found</h1>
