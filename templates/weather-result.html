<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Result</title>
    <style>
        body {
            background-color: #e8f1f2;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 40px;
            color: #2c3e50;
            text-shadow: 2px 2px #bdc3c7;
        }
        .weather-container {
            width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        .city-name {
            font-size: 30px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .temperature {
            font-size: 80px;
            color: #f1c40f;
            text-shadow: 2px 2px #bdc3c7;
            margin-bottom: 20px;
            text-align: center;
        }
        .degree-sign {
            font-size: 50px;
            vertical-align: top;
        }
        .description {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        .credits {
            text-align: center;
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="weather-container">
        <h1>Weather Report</h1>
        <div class="city-name">{{ city }}</div>
        <div class="temperature">{{ temp }}<span class="degree-sign">&deg;</span></div>
        <div class="description">Current temperature</div>
    </div>
    <div class="credits">Weather data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></div>
</body>

</html>
